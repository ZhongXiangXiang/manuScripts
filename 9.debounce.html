<html lang="en">
<head>

</head>
<body>
    
    <script>
        // 防抖
        // 在最后一次执行，场景：输入框匹配
        let debounce = (fn, time = 1000) => {
            let timeLock = null

            return function(...args) {
                clearTimeout(timeLock)
                timeLock = setTimeout(() => {
                    fn(...args)
                }, time)
            }
        }
    </script>
</body>
</html>
