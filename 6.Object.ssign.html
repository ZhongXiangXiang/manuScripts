<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        Object.myAssign = function (target, ...source) {
            if (target === null) {
                throw new TypeError('cannot convert undefined or null to object....')
            }
            let ret = Object(target)
            console.log(target, ret)
            source.forEach(obj => {
                if (obj !== null) {
                    for(let key in obj) { // for in 循环会遍历原型链上的所有属性
                        console.log(key)
                        if (obj.hasOwnProperty(key)) { // 用hasOwnProperty过滤
                            ret[key] = obj[key]
                        }
                    }
                }
            })
            return ret
        }

        let obj1 = {a: 1}, obj2 = {b: 2, c: 3, d:4}
        console.log(Object.myAssign(obj1, obj2))
    </script>
</body>
</html>
